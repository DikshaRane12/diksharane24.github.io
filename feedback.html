<html>
    <head>
        <title>Feedback</title>
        <style>

            body{
                background-image: url('C:/Users/raned/OneDrive/Documents/Practice/images/fbg.jpg');
                width: 100%;
                background-repeat: no-repeat;
                background-size: 80%;
                background-position: center;
            }
            form{
                background-color: rgba(0, 0, 0, 0.46);
                color: white;
                padding: 30px 15px;
                width: 600px;
                margin: 80px auto;
                font-size: 20px;

            }
            h2{
                text-align: center;
                font-style: italic;
                font-size: 35px;
            }

            form label{
                font-weight: bold;
                display: block;
                margin-top: 10px;
                font-size: 22px;
            }

            form input[type="text"],
            form input[type="email"],
            form textarea{
                width: 100%;
                padding: 8px;
                font-size: 20px;
                border: 2px black solid;
            }

            form input[type="radio"],
            form input[type="checkbox"]{
                margin-right: 10px;
                transform: scale(1.3);
            }

                    /* form input[type="radio"]+label,
        form input[type="checkbox"]+label{
            margin-right: 15px; */

            form button{
                width: 100%;
                padding: 12px;
                margin-top: 10px;
                font-size: 18px;
            }
            
            form button:hover{
                background-color: black;
                color: white;
                transform: scale(1.035);
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <form onsubmit="showPopup(event)">
            <h2>Customer Feedback</h2>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label> Which product did you purchase?</label><br>
            <input type="checkbox" value="Smartwatch" name="product">Smartwatch<br>
            <input type="checkbox" value="makeupkit" name="product">makeupkit<br>
            <input type="checkbox" value="clothes" name="product">clothes<br>
            <input type="checkbox" value="others" name="product">Others<br><br>

            <label >How satisfied are you with your purchase?</label><br>
            <input type="radio" name="satisfaction" value="Very satisfied">Very satisfied<br>
            <input type="radio" name="satisfaction" value="satisfied">Very satisfied<br>
            <input type="radio" name="satisfaction" value="neutral"> neutral<br>
            <input type="radio" name="satisfaction" value="disatisfied">disatisfied<br>
            <input type="radio" name="satisfaction" value="Very disatisfied">Very disatisfied<br><br>
            
            <label for="liked">What did you like the most?</label><br>
            <textarea id="liked" rows="3" cols="15" name="liked"></textarea><br><br>

            <label for="improvements">What should be improved?</label><br>
            <textarea id="improvements" rows="3" cols="15" name="improvements"></textarea><br><br>

            <label for="recommend">Would you recommend our store to others?</label><br>
            <input type="radio" value="yes" name="recommend" >Yes<br>
            <input type="radio" value="no" name="recommend" >No<br>
            <input type="radio" value="maybe" name="recommend" >Maybe<br>

            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" rows="4" cols="20" name="comments"></textarea><br><br>

            <button type="submit">Submit the Feedback</button>

        </form>
        <script>
            function showPopup(event){
                event.preventDefault();
                alert("Thanks for your feedback");
                const form=event.target.closest("form")
                if(form){
                    form.reset();
                }
            }
            

        </script>
    </body>
</html>
